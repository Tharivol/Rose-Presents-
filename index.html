<!-- ***************************************************
Carousel import to show main Wedding dance pictures on Landing page.
Explorer 8 & 9 will not slide pictures
The ".active" class needs to be added to one of the slides. Otherwise, the carousel will not be visible.-->

<!-- This where the carousel begins -->
    <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="3500">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="/images/Engaged.jpg" alt="...">
      <div class="carousel-caption">
        <h3>Rose Robert Beach</h3>
      </div>
    </div>
    <div class="item">
      <img src="/images/Rosebreakfast.jpg" alt="...">
      <div class="carousel-caption">
        <h3>Breakfast</h3>
      </div>
    </div>
    <div class="item">
      <img src="/images/RoseLawnCP.jpg" alt="...">
      <div class="carousel-caption">
        <h3>Lawn</h3>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>
