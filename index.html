<!DOCTYPE>
<html lang="en" ng-app='rose'>
  <head>

    <body class='background' ng-controller="roseController as rCtl">

          <div class="navbar-header">

              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>


          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">

              <li ng-click="rCtl.gmap()"><a href="#">Locations</a></li>



              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown<span class="caret"></span></a>

                  <li><a href="#">Action</a></li>

                  <li role="separator" class="divider"></li>
                  <li><a href="#">One more separated link</a></li>
                </ul>
              </li>
            </ul>
            <form class="navbar-form navbar-left">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
             <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span>Contact Us</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span>Login</li>
              </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
        </a>
        </li>
        </ul>

      </nav>
      </div>

<!-- This where the carousel begins -->
    <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="3500">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="/images/Engaged.jpg" alt="...">
      <div class="carousel-caption">
        <h3>Rose Robert Beach</h3>
      </div>
    </div>
    <div class="item">
      <img src="/images/Rosebreakfast.jpg" alt="...">
      <div class="carousel-caption">
        <h3>Breakfast</h3>
      </div>
    </div>
    <div class="item">
      <img src="/images/RoseLawnCP.jpg" alt="...">
      <div class="carousel-caption">
        <h3>Lawn</h3>
      </div>
    </div>
  </div>


        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOMvnAt6f1iphbldpTmXSPl28jK1avucc&v=3&callback=initMap">
